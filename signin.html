		<div class="container">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4 bg-light p-3 my-md-5 my-2 rounded">
					<form action="#" id="sign-in">
						<h3 class="my-2 text-center">
							<span class="text-danger">Please</span> Sign In
						</h3>
						<div class="my-3">
							<label for="email " class="mb-2">Input Your Email</label>
							<input
								required
								type="email"
								id="email"
								class="form-control"
								name="email"
							/>
						</div>
						<div class="my-3">
							<label for="email " class="mb-2"> Input Your Name</label>
							<input
								required
								type="text"
								id="name"
								class="form-control"
								name="name"
							/>
						</div>
						<div class="my-3">
							<label for="password" class="mb-2"> Password</label>
							<input
								required
								type="password"
								id="password"
								class="form-control"
								name="password"
							/>
						</div>
						<div class="my-2">
							<button class="btn btn-danger" type="submit">Sign In</button>
						</div>
					</form>
				</div>
				<div class="col-lg-4"></div>
